plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.7.10'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.7.10'

    id 'net.mamoe.mirai-console' version '2.14.0-RC'
}

group = 'xin.vanilla'
version = '2.0.0'

repositories {
    maven { url 'https://maven.aliyun.com/repository/public' }
    maven { url "https://jitpack.io" }
    mavenCentral()
}

dependencies {
    implementation 'io.github.karlatemp:caller:1.1.1'
    implementation 'org.xerial:sqlite-jdbc:3.40.0.0'
    implementation 'com.aventrix.jnanoid:jnanoid:2.0.0'
    implementation 'xin.vanilla.rcon:rcon:1.2.1' // MC RCON依赖
    implementation 'com.github.yangtu222:BeanUtils:1.0.11'
    implementation 'com.alibaba.fastjson2:fastjson2-kotlin:2.0.24'
    implementation 'cn.hutool:hutool-all:5.8.12'
    implementation 'com.github.oshi:oshi-core:6.2.2'

    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    testImplementation 'junit:junit:4.13.2'

    testCompileOnly 'org.projectlombok:lombok:1.18.24'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
